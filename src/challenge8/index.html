<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="interest-calculation">
    <h1>Interest Calculation</h1>
    <input type="number" id="initialCapital" placeholder="Enter initial capital">
    <input type="number" id="interestRate" placeholder="Enter interest rate (%)">
    <input type="number" id="investmentTime" placeholder="Enter investment time (months)">
    <button id="calculate">Calculate</button>
    <p id="result">Final value: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
